<!DOCTYPE html>
<html lang="es">
<head>

  <title>Apúntate a un Evento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Eventos Disponibles</h1>

  <div class="formulario">

    <tbody id="tablaEventos">
      <!-- JavaScript insertará aquí las filas -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
